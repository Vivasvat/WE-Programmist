{% extends "base.html" %}
{% load static %}

{% block index_auth %}

        Приветствуем вас на нашем сайте!
    </p>
    <img src="{% static 'Rose.jpeg' %}" alt="Роза">
    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}
        <button>Войти</button>
    </form>
    <form method="POST" action="{% url "users:registration" %}">
        {% csrf_token %}
        <button>Зарегистрироваться</button>
    </form>
{% endblock %}
