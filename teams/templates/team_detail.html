<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ team.name }}</h1>
    <h1>{{ team.name }}</h1>
    <p>Captain: {{ team.captain.username }}</p>
    <p>Members ({{ team.members.count }} / {{ team.max_members }}):</p>
    <ul>
        {% for member in team.members.all %}
            <li>{{ member.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'teams:create_invitation' team.id %}">Generate Invitation Link</a>
</body>
</html>
