<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация команды на турнир</title>
</head>
<body>
    <h2>Регистрация команды на турнир {{ tournament.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if messages %}
        <div class="{% if messages.tags %}{{ messages.tags }}{% endif %}">{{ messages }}</div>
    {% endif %}
</body>
</html>
