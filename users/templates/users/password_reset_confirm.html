<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Смена пароля</h1>
    <form method="post">
      {% csrf_token %}
      
      <input 
      id="password__input" 
      type="text" 
      name="new_password1"

      <input 
          id="password__input" 
          type="text" 
          name="new_password2" 
          placeholder="Ваш пароль"
          autocomplete="off">

    </form>
</body>
</html>
