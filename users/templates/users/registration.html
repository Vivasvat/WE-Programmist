<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body class="body__registration">
 
  <section class="login">

    <form action="" method="POST">
      {% csrf_token %}
      <div class="background-images">
        <img class="background-images__Vec1" src="/static/images/404/Vector1.svg" alt="">
        <img class="background-images__Vec2" src="/static/images/404/Vector2.svg" alt="">
        <img class="background-images__Vec3" src="/static/images/404/Vector3.svg" alt="">
        <img class="background-images__Vec4" src="/static/images/404/Vector4.svg" alt="">
        
        <div class="background-images__circle1"></div>
        <div class="background-images__circle2"></div>
        <div class="background-images__circle3"></div>
       </div>
       
       <div class="registration__block">
         <h1 class="registration__header">Регистрация</h1>
    
         <fieldset class="registration__fieldset">
          <label for="registration__label"></label>
          <input id="registration__input" type="text" name="name" placeholder="Имя">  
         </fieldset>
         
         <fieldset class="registration__fieldset">
          <label for="registration__label"></label>
          <input id="registration__input" type="text" name="name" placeholder="Почта">  
         </fieldset>

         <fieldset class="registration__fieldset">
          <label for="registration__label"></label>
          <input id="registration__input" type="text" name="name" placeholder="Логин">  
         </fieldset>
         
         <fieldset class="registration__fieldset">
          <label for="registration__label"></label>
          <input id="registration__input" type="text" name="name" placeholder="Пароль">  
         </fieldset>

         <fieldset class="registration__fieldset">
          <label for="registration__label"></label>
          <input id="registration__input" type="text" name="name" placeholder="Подтвердить пароль">  
         </fieldset>

         <a href="#" class="login__registration">Войти</a>

         <div class="button">
          <button type="submit" class="login__button">Зарегистрироваться</button>
         </div>
       </div>
    </form>

  </section>
</body>
</html>
